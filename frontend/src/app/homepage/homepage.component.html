<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved UI</title>
    <!-- Link to your preferred CSS framework or your custom styles -->
</head>
<body>
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mx-auto shadow-lg p-3 mb-5 bg-white rounded"> <!-- Added shadow, padding, and rounded corners -->
                        <div class="card-body">
                            <form [formGroup]="createForm" class="form">
                                <div class="form-group">
                                    <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="date" formControlName="date">
                                    <div *ngIf="formSubmitted && createForm.controls.date.hasError('required')" class="error-text">
                                        Date is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="note" class="form-label">Note</label>
                                    <input type="text" class="form-control" id="note" formControlName="note">
                                </div>
                                <div class="form-group">
                                    <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">$</div>
                                        </div>
                                        <input type="text" class="form-control" id="amount" formControlName="amount">
                                    </div>
                                    <div *ngIf="formSubmitted && createForm.controls.amount.hasError('required')" class="error-text">
                                        Amount is required
                                    </div>
                                    <div *ngIf="formSubmitted && createForm.controls.amount.hasError('pattern')" class="error-text">
                                        Amount must be a number
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="type" class="form-label">Budget Type <span class="text-danger">*</span></label>
                                    <select class="form-select" formControlName="type">
                                        <option value="" disabled hidden selected>Budget Type</option>
                                        <option value="Expense">Expense</option>
                                        <option value="Income">Income</option>
                                    </select>
                                    <div *ngIf="formSubmitted && createForm.controls.type.hasError('required')" class="error-text">
                                        Budget Type is required
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Category <span class="text-danger">*</span></label>
                                    <div class="category-options">
                                        <div class="form-check" *ngFor="let category of categories">
                                            <input type="radio" class="form-check-input category-option" id="{{category.name}}" name="categoryId" value="{{category._id}}" formControlName="categoryId">
                                            <label class="form-check-label" for="{{category.name}}">{{category.name}}</label>
                                        </div>
                                    </div>
                                    <div *ngIf="formSubmitted && createForm.controls.categoryId.hasError('required')" class="error-text">
                                        Category is required
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
