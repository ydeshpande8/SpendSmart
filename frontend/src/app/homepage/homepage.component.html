    <div class="container-fluid px-4">

        <div class="row justify-content-center my-5">
            <div class="col-md-12">
                <div class="card" width="100%">
                    <div class="card-body" >
                        <form [formGroup]="createForm" width="60vw">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date" formControlName = "date">
                                <div *ngIf="formSubmitted && createForm.controls.date.hasError('required')" class="text-danger">
                                    Date is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Note</label>
                                <input type="text" class="form-control" id="note" formControlName = "note">
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            $
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" id="amount" formControlName = "amount">
                                </div>
                                <div *ngIf="formSubmitted && createForm.controls.amount.hasError('required')" class="text-danger">
                                    Amount is required
                                </div>
                                <div *ngIf="formSubmitted && createForm.controls.amount.hasError('pattern')" class="text-danger">
                                    Amount must be a number
                                </div>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" formControlName = "type" aria-label="Default select example">
                                    <option value = '' disabled hidden selected>Budget Type</option>
                                    <option value="Expense">Expense</option>
                                    <option value="Income">Income</option>
                                </select>
                                <div *ngIf="formSubmitted && createForm.controls.type.hasError('required')" class="text-danger">
                                    Budget Type is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
                                <div class="d-flex flex-wrap align-items-center gap-2 btn-group" role="group" *ngFor="let category of categories"> 
                                    <div class="col-md-4">
                                        <input type="radio" class="btn-check category-option" id={{category.name}} name="categoryId" value={{category._id}} formControlName="categoryId" autocomplete="off">
                                        <label class="btn btn-outline-primary" for={{category.name}}><i class="fas fa-utensils mx-4"></i>{{category.name}}</label>
                                    </div>
                                </div> 
                                <!-- old method -->
                                <div *ngIf="formSubmitted && createForm.controls.categoryId.hasError('required')" class="text-danger">
                                    Category is required
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
