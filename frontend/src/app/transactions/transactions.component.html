<div id="d-flex page-content-wrapper">
    <div class="container-fluid my-5 px-4">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table" width="100%">
                            <thead>
                              <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Type</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Actions</th>
                              </tr>
                            </thead>
                            <tbody *ngFor="let category of categories">
                                <tr>
                                    <td>{{category.date}}</td>
                                    <td>{{category.type}}</td>
                                    <td>${{category.amount}}</td>
                                    <td>
                                        <a [routerLink]="'/transaction/' + category.budgetId" class="btn btn-primary"><i class="fas fa-eye"></i>View Transaction</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
