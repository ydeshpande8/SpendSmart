
    <div id="d-flex page-content">
        <div class="container-fluid">
            <div class="row justify-content">
                <div class="col-md-12">
                    <div class="card" width="100%">
                        <div class="d-flex flex-row align-items-center">
                            <div class="flex-shrink-0">
                                <img src="/assets/images/transaction.jpg" class="img-fluid" style="max-width: 150px;">
                            </div>
                            <div class="flex-grow-1 ms-5">
                                <div class="card-body">
                                    <h3 class="text-primary">Transactions History</h3>
                                    <p class="text-primary"> View your all transactions</p>
                                    <div class="row justify-content-center my-3">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary mx-2" (click)="onBudgetButtonClick()">Add budget</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <table class="table" width="100%">
                                <thead>
                                    <tr>
                                        <th scope="col">Date</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Amount</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let category of categories">
                                    <tr>
                                        <td>{{category.date | date:'yyyy-MM-dd'}}</td>
                                        <td>{{category.type}}</td>
                                        <td>${{category.amount}}</td>
                                        <td>
                                            <a [routerLink]="'/transaction/' + category.budgetId" class="btn btn-primary">
                                                <i class="fas fa-eye"></i> View Transaction
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
