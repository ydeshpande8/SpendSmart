<div id="d-flex page-content-wrapper">
    <div class="container-fluid my-5 px-4">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table" width="100%">
                            <thead>
                              <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Type</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Actions</th>
                              </tr>
                            </thead>
                            <tbody *ngFor="let category of categories">
                                <tr>
                                    <td>{{category.date}}</td>
                                    <td>{{category.type}}</td>
                                    <td>${{category.amount}}</td>
                                    <td>{{category.note}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#singleTransaction"><i class="fas fa-eye"></i>View Transaction</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="modal fade" id="singleTransaction" tabindex="-1" aria-labelledby="singleTransactionLabel">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="singleTransactionLabel">{{singleCategory.note}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <p>Description while integration</p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
